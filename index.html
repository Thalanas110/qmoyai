<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 New Year Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #0B1026 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            color: #fff;
        }

        /* Stars */
        canvas#starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.8;
        }

        /* Milky Way Effect */
        .milky-way {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 50% 50%, rgba(30, 20, 60, 0.2) 0%, transparent 60%),
                linear-gradient(60deg, transparent 40%, rgba(255, 255, 255, 0.02) 45%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.02) 55%, transparent 60%);
            z-index: 1;
            pointer-events: none;
            filter: blur(3px);
            opacity: 0.6;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .birthday-message {
            font-size: 3vw;
            font-weight: 700;
            color: #ff1493;
            text-shadow: 0 0 20px #ff1493, 0 0 40px #ff69b4;
            animation: pulse 1s ease-in-out infinite;
            display: none;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .birthday-message.show {
            display: block;
        }

        .new-year-greeting {
            font-size: 5vw;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite;
            display: none;
            margin-bottom: 30px;
        }

        .new-year-greeting.show {
            display: block;
        }

        .countdown {
            margin-bottom: 20px;
            /* Hidden text label "Time until..." */
            display: none;
        }

        .time-units {
            display: flex;
            justify-content: center;
            gap: 2vw;
            margin-top: 0;
            flex-wrap: nowrap;
        }

        .time-unit {
            /* Removed borders and bg */
            background: transparent;
            border: none;
            padding: 0;
            text-align: center;
            width: 12vw;
            /* Fixed width to prevent jumping */
        }

        .unit-value {
            font-size: 10vw;
            font-weight: 300;
            /* Thin font */
            color: #ffffff;
            display: block;
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            font-variant-numeric: tabular-nums;
        }

        .separator {
            font-size: 8vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1;
            align-self: flex-start;
            margin-top: 1vw;
            /* Visual alignment correction */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .unit-label {
            display: none;
            /* User requested removal */
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }

            50% {
                text-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 80px rgba(255, 255, 255, 0.5);
            }
        }

        /* Fireworks */
        canvas#fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            /* Always visible */
            display: block;
        }

        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Outfit', sans-serif;
            font-weight: 300;
        }

        .test-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .test-controls:hover {
            opacity: 1;
        }

        .test-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            transition: all 0.2s;
        }

        .test-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
        }
    </style>
</head>

<body>
    <canvas id="starfield"></canvas>
    <div class="milky-way"></div>
    <canvas id="fireworks"></canvas>

    <div class="container">
        <div class="birthday-message" id="birthdayMessage">
            ðŸŽ‰ Happy Birthday, Danilo Mesina! ðŸŽ‰
        </div>
        <div class="new-year-greeting" id="newYearGreeting">
            ðŸŽŠ HAPPY NEW YEAR 2026! ðŸŽŠ
        </div>
        <div class="countdown" id="countdown">
            2 0 2 6
        </div>
        <div class="time-units" id="timeUnits">
            <div class="time-unit">
                <span class="unit-value" id="days">00</span>
                <div class="unit-label">Days</div>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="unit-value" id="hours">00</span>
                <div class="unit-label">Hours</div>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="unit-value" id="minutes">00</span>
                <div class="unit-label">Minutes</div>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="unit-value" id="seconds">00</span>
                <div class="unit-label">Seconds</div>
            </div>
        </div>
    </div>

    <div class="info" id="info"></div>

    <div class="test-controls">
        <button class="test-btn" onclick="testBirthday()">Test Birthday</button>
        <button class="test-btn" onclick="testNewYear()">Test New Year</button>
        <button class="test-btn" onclick="resetTest()">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let newYearStarted = false;
        let birthdayShown = false;
        let isTestMode = false;

        // Particle class for fireworks
        class Particle {
            constructor(x, y, hue, velocity) {
                this.x = x;
                this.y = y;
                this.vx = velocity.x;
                this.vy = velocity.y;

                this.life = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.color = hue;
                this.size = Math.random() * 3 + 1;
                this.friction = 0.96;
                this.gravity = 0.15;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = `hsl(${this.color}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createFireworks(x, y) {
            const hue = Math.floor(Math.random() * 360);
            const type = Math.floor(Math.random() * 4); // 0: Circle, 1: Heart, 2: Star, 3: Ring

            let particlesData = [];

            // Helper to add particle data
            const addParticle = (vx, vy) => {
                // Color variation
                const pColor = Math.random() > 0.2 ? hue : hue + Math.random() * 30 - 15;
                particles.push(new Particle(x, y, pColor, { x: vx, y: vy }));
            };

            if (type === 0) {
                // Circle Burst
                const count = 80;
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 6 + 2;
                    addParticle(Math.cos(angle) * velocity, Math.sin(angle) * velocity);
                }
            } else if (type === 1) {
                // Heart Shape
                const count = 60;
                for (let i = 0; i < count; i++) {
                    const t = (Math.PI * 2 * i) / count;
                    // Heart formula
                    const xx = 16 * Math.pow(Math.sin(t), 3);
                    const yy = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    // Scale down velocity
                    addParticle(xx * 0.3, yy * 0.3);
                }
            } else if (type === 2) {
                // Star Shape
                const points = 5;
                const count = 80;
                for (let i = 0; i < count; i++) {
                    // Distribute particles along the star boundary
                    const angle = (Math.PI * 2 * i) / count;
                    // Star radius formula logic roughly
                    // Simple approach: interpolate between inner and outer radius
                    const rBase = 4; // outer
                    const rInner = 2; // inner
                    // Calculate distance from center for a 5-point star
                    // r = R * cos(pi/points) / cos(a % (2pi/points) - pi/points) ? No too complex for particles
                    // Let's just shoot in star directions
                    // Parametric equation for star: 
                    // x = r * cos(a), y = r * sin(a)
                    // where r alters based on angle

                    const step = (Math.PI * 2) / points;
                    // We can simulate a start by just boosting velocity at specific angles
                    // Normalized angle for 5 points
                    const normalizedAngle = ((angle % step) / step); // 0 to 1
                    // Triangle wave shape for radius essentially
                    // Let's use a simpler known star-like distribution or just shoot 5 streams

                    // Better Star Formula:
                    // R changes whether we are at a point or valley
                    const k = 5;
                    // r = a + b * cos(k * theta)
                    const r = 4 + 3 * Math.cos(k * angle);

                    addParticle(r * Math.cos(angle), r * Math.sin(angle));
                }
            } else if (type === 3) {
                // Double Ring
                const count = 60;
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count;
                    // Outer ring
                    addParticle(Math.cos(angle) * 6, Math.sin(angle) * 6);
                    // Inner ring
                    addParticle(Math.cos(angle) * 3, Math.sin(angle) * 3);
                }
            }
        }

        function animateFireworks() {
            // Use destination-out to fade existing canvas content to transparent
            // This reveals the background (stars/milky way) instead of layering black
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over'; // Reset to default drawing

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw(ctx);

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animateFireworks);
        }

        function playSound(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // Audio context not supported
            }
        }

        function startFireworksLoop() {
            canvas.classList.add('active'); // Ensure visible
            animateFireworks();

            // Constant fireworks
            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.6;
                createFireworks(x, y);
            }, 300); // Frequency of fireworks
        }

        function startNewYear() {
            newYearStarted = true;
            document.getElementById('birthdayMessage').classList.remove('show');
            document.getElementById('newYearGreeting').classList.add('show');
            document.getElementById('countdown').style.display = 'none'; // Ensure strictly hidden
            document.getElementById('timeUnits').style.display = 'none';

            // Increase intensity for New Year if desired, or just let it continue
        }

        function showBirthdayMessage() {
            if (!birthdayShown) {
                birthdayShown = true;
                document.getElementById('birthdayMessage').classList.add('show');
                playSound(523, 0.3);
                playSound(659, 0.3);
                playSound(784, 0.3);
            }
        }

        function hideBirthdayMessage() {
            if (birthdayShown) {
                birthdayShown = false;
                document.getElementById('birthdayMessage').classList.remove('show');
            }
        }

        function updateCountdown() {
            const now = new Date();
            const year = now.getFullYear();
            let targetDate = new Date(year + 1, 0, 1, 0, 0, 0);

            // Re-adding variables accidentally removed by user
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Check for birthday message (last 30 seconds: 23:58:00 - 23:58:30)
            if (hours === 23 && minutes === 58 && seconds >= 0 && seconds < 30) {
                showBirthdayMessage();
            }
            else if (!isTestMode) {
                hideBirthdayMessage();
            }

            // Check if new year started
            if (now.getFullYear() > year) {
                if (!newYearStarted) {
                    startNewYear();
                }
            } else {
                const diff = targetDate - now;

                if (diff <= 0) {
                    startNewYear();
                } else {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    document.getElementById('days').textContent = String(days).padStart(2, '0');
                    document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                }
            }

            // Update info
            const timeStr = now.toLocaleTimeString();
            document.getElementById('info').textContent = timeStr;
        }

        // Update immediately and then every 100ms
        // Update immediately and then every 100ms
        updateCountdown();
        setInterval(updateCountdown, 100);

        // Start fireworks immediately
        startFireworksLoop();

        // Initialize Stars
        function initStars() {
            const starCanvas = document.getElementById('starfield');
            const starCtx = starCanvas.getContext('2d');

            starCanvas.width = window.innerWidth;
            starCanvas.height = window.innerHeight;

            const starCount = 400;
            starCtx.fillStyle = '#FFF';

            for (let i = 0; i < starCount; i++) {
                const x = Math.random() * starCanvas.width;
                const y = Math.random() * starCanvas.height;
                const radius = Math.random() * 1.5;
                const opacity = Math.random();

                starCtx.beginPath();
                starCtx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                starCtx.arc(x, y, radius, 0, Math.PI * 2);
                starCtx.fill();
            }
        }

        initStars();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars(); // Re-do stars on resize
        });

        // Test functions
        function testBirthday() {
            resetTest();
            isTestMode = true;
            newYearStarted = false;
            document.getElementById('countdown').style.display = 'block';
            document.getElementById('timeUnits').style.display = 'flex';

            showBirthdayMessage();
        }

        function testNewYear() {
            resetTest();
            isTestMode = true;
            startNewYear();
        }

        function resetTest() {
            isTestMode = false;
            newYearStarted = false;
            birthdayShown = false;
            document.getElementById('birthdayMessage').classList.remove('show');
            document.getElementById('newYearGreeting').classList.remove('show');
            document.getElementById('countdown').style.display = 'block';
            document.getElementById('timeUnits').style.display = 'flex';
            canvas.classList.add('active');
        }
    </script>
</body>

</html>
